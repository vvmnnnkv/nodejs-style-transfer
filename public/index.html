<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Node.JS Fast Style Transfer Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<h1>Node.JS Fast Style Transfer Demo</h1>

<div id="img-area">
    <div id="content"></div>
    <div id="text-area"><span id="text">Click to upload picture!</span></div>
    <input id="upload" type="file" name="image" accept="image/*">
    <div id="spinner">Please wait...</div>
</div>

<br>

<button id="submit" disabled="disabled">Apply Style</button>
<button id="download" disabled="disabled">Download</button>

</body>

<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<script src="js/func.js"></script>
<script src="js/app.js"></script>

</html>
